syntax = "proto3";
package osmosis.gamm.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/osmosis-labs/osmosis/v7/x/gamm/whitelist"

message whitelist {
    string governorAddr = 1 [
        (gogoproto.moretags) = "yaml:\"governor_address\"",
        (gogoproto.nullable) = false
    ];
    repeated string memberAddr = 2 [
        (gogoproto.moretags) = "yaml:\"member_address\"",
        (gogoproto.nullable) = false
    ];
}

message governor {
    option (gogoproto.goproto_getters) = false;
    option (gogoproto.goproto_stringer) = false;

    uint64 poolId = 1 [(gogoproto.moretags) = "yaml:\"governor_pool_id\"" ];
    Whitelist whitelist = 2 [
        (gogoproto.moretags) = "yaml:\"governor_whitelist\"",
        (gogoproto.nullable) = false
    ];
}